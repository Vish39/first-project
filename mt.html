            const weight = document.getElementById('weight').value;
            const duration = document.getElementById('duration').value;
            burn(activity, weight, duration);
        });

        const burn = (activity, weight, duration) => {
            fetch('https://calories-burned-by-api-ninjas.p.rapidapi.com/v1/caloriesburned?activity=' + activity + '&weight=' + weight + '&duration= '+ duration, options)
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                total_calories.innerHTML = data[0].total_calories;
            })
            .catch((error) => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        };
    </script>
</body>
